<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>BuchinWeb</title>
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, 'Segoe UI', 'Roboto', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 30% 10%, #3a3f4a 0%, #1a1d23 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            transition: background 0.5s ease;
        }

        body.love-mode {
            background: radial-gradient(circle at 30% 10%, #fce4e9 0%, #f8d1da 100%);
        }

        /* Экран загрузки */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 10%, #2a2f3a 0%, #0a0d13 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            backdrop-filter: blur(5px);
        }

        .loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #a5b3c9;
            border-right: 4px solid #6a7a9e;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px rgba(165, 179, 201, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #e8eef5 0%, #a5b3c9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .loader-sub {
            color: #8a9bb5;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        /* Основной контент (изначально скрыт) */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .main-content.visible {
            opacity: 1;
        }

        /* Вкладки */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .tab {
            background: rgba(45, 50, 60, 0.25);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(220, 230, 255, 0.15);
            border-radius: 60px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #dfe7f5;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px -8px rgba(0,0,0,0.3);
        }

        .tab i {
            font-size: 1.3rem;
        }

        .tab:hover {
            transform: translateY(-2px);
            background: rgba(65, 75, 95, 0.35);
            border-color: rgba(255,255,255,0.3);
        }

        .tab.active {
            background: rgba(80, 95, 120, 0.4);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Стили для любовной вкладки (мягкий и приятный розовый) */
        .love-mode .tab {
            background: rgba(247, 192, 203, 0.3);
            border-color: rgba(235, 150, 170, 0.4);
            color: #c45d7a;
            text-shadow: 0 0 8px rgba(255, 230, 240, 0.5);
        }

        .love-mode .tab.active {
            background: rgba(242, 172, 187, 0.4);
            border-color: rgba(226, 130, 155, 0.5);
            box-shadow: 0 0 25px rgba(235, 150, 170, 0.4);
        }

        .love-mode .glass-panel {
            background: rgba(251, 222, 229, 0.2);
            border-color: rgba(235, 170, 185, 0.25);
        }

        .love-mode .title-section h1 {
            background: linear-gradient(135deg, #e28a9e 0%, #c45d7a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(226, 138, 158, 0.3);
        }

        .love-mode .title-section .subtitle {
            color: #c06983;
            border-bottom-color: rgba(196, 93, 122, 0.2);
            font-weight: 400;
        }

        .love-mode .hero {
            background: rgba(247, 202, 214, 0.2);
            border-color: rgba(226, 150, 170, 0.25);
        }

        .love-mode .avatar {
            background: linear-gradient(145deg, #eeb0bf, #d989a3);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 20px -5px rgba(196, 93, 122, 0.3);
        }

        .love-mode .name-info h2 {
            color: #b34e6b;
            text-shadow: 0 0 5px rgba(255, 240, 245, 0.3);
        }

        .love-mode .name-info p {
            color: #c45d7a;
        }

        .love-mode .wheel-display {
            background: #fbe6ec;
            border-color: #f0c0cf;
            box-shadow: 0 0 0 2px #e9b0c0, 0 15px 30px -10px #c45d7a;
        }

        .love-mode .result-text {
            color: #a53f5b;
            text-shadow: 0 0 12px rgba(196, 93, 122, 0.4);
            font-weight: 900;
        }

        .love-mode .result-sub {
            color: #c45d7a;
            font-weight: 500;
        }

        .love-mode .timer-container {
            background: rgba(247, 202, 214, 0.2);
            border-color: rgba(226, 150, 170, 0.25);
        }

        .love-mode .timer-label {
            color: #b34e6b;
            font-weight: 500;
        }

        .love-mode .timer-display {
            color: #a53f5b;
            text-shadow: 0 0 10px rgba(196, 93, 122, 0.3);
        }

        .love-mode .timer-display i {
            color: #c45d7a;
        }

        .love-mode button {
            background: rgba(242, 182, 197, 0.3);
            border-color: rgba(216, 130, 155, 0.35);
            color: #b34e6b;
            font-weight: 700;
            box-shadow: 0 15px 25px -8px rgba(165, 63, 91, 0.2), 0 4px 0 #e9b0c0 inset, 0 -2px 0 #f0c0cf inset;
        }

        .love-mode button:hover {
            background: rgba(235, 162, 182, 0.4);
            border-color: rgba(201, 110, 140, 0.45);
            box-shadow: 0 15px 30px -5px rgba(165, 63, 91, 0.3);
            transform: translateY(-2px);
        }

        .love-mode .status-item {
            background: rgba(247, 202, 214, 0.2);
            border-color: rgba(226, 150, 170, 0.25);
            color: #b34e6b;
        }

        .love-mode .status-item span {
            color: #a53f5b;
        }

        .love-mode .status-item i {
            color: #c45d7a;
        }

        .love-mode .footer-note {
            color: #b34e6b;
        }

        .love-mode .footer-note .brand {
            color: #a53f5b;
            text-shadow: 0 0 8px rgba(196, 93, 122, 0.3);
        }

        .love-mode .footer-note i {
            color: #c45d7a;
        }

        /* Основной стеклянный контейнер */
        .glass-panel {
            background: rgba(45, 50, 60, 0.25);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(220, 230, 255, 0.15);
            border-radius: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.08);
            padding: 24px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            transition: all 0.5s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Заголовок */
        .title-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .title-section h1 {
            font-size: clamp(2.2rem, 10vw, 3.5rem);
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #e8eef5 0%, #a5b3c9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .title-section .subtitle {
            color: #b0b9cc;
            font-weight: 300;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 16px;
        }

        .title-section .subtitle i {
            margin: 0 5px;
        }

        /* Блок с аватаркой и именем */
        .hero {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 30px;
            background: rgba(20, 25, 35, 0.3);
            border-radius: 100px;
            padding: 12px 20px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .hero:hover {
            background: rgba(40, 50, 70, 0.4);
            border-color: rgba(255,255,255,0.15);
        }

        .avatar {
            width: 70px;
            height: 70px;
            min-width: 70px;
            background: linear-gradient(145deg, #4a5366, #2f3542);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #cad1e0;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.6);
        }

        .name-info h2 {
            color: white;
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: 500;
            letter-spacing: 1px;
            word-break: break-word;
        }

        .name-info p {
            color: #9aa7bc;
            font-style: italic;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        /* Рулетка */
        .wheel-container {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 60px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.4);
        }

        .wheel-display {
            background: #1e2128;
            border-radius: 40px;
            padding: 20px 16px;
            text-align: center;
            border: 1px solid #5f6b80;
            box-shadow: 0 0 0 2px #2c313a, 0 15px 30px -10px black;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .result-text {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #eceff7;
            text-shadow: 0 0 10px rgba(210, 230, 255, 0.5);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            word-break: break-word;
            line-height: 1.3;
        }

        .result-text i {
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 0 5px;
        }

        .result-sub {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            color: #a1aec9;
            margin-top: 8px;
        }

        /* Таймер */
        .timer-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timer-label {
            color: #b0b9cc;
            font-size: 1rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-display {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
            font-family: monospace;
            letter-spacing: 5px;
        }

        .timer-display i {
            margin-right: 10px;
            color: #a1aec9;
        }

        /* Кнопка */
        .spin-button {
            display: flex;
            justify-content: center;
        }

        button {
            background: rgba(60, 70, 90, 0.4);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(220, 230, 255, 0.2);
            padding: 18px 30px;
            border-radius: 60px;
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: 600;
            color: #dfe7f5;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 15px 25px -8px black, 0 4px 0 #2e3440 inset, 0 -2px 0 #5f6b80 inset;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background: rgba(80, 92, 115, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 15px 30px -5px rgba(100, 150, 255, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 5px 10px -3px black;
        }

        button:disabled {
            opacity: 0.6;
            transform: none;
            pointer-events: none;
        }

        button i {
            font-size: clamp(1.5rem, 6vw, 2rem);
        }

        /* Статистика */
        .status-bar {
            display: flex;
            flex-direction: row;
            gap: 12px;
            margin-top: 24px;
            color: #b8c3d9;
            font-weight: 400;
        }

        .status-item {
            background: rgba(25, 30, 40, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 10px 12px;
            border-radius: 40px;
            flex: 1;
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        .status-item:hover {
            background: rgba(45, 55, 75, 0.7);
            border-color: rgba(255,255,255,0.2);
        }

        .status-item span {
            color: white;
            font-weight: 700;
            font-size: clamp(1.2rem, 5vw, 1.6rem);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-item i {
            font-size: clamp(1.2rem, 5vw, 1.6rem);
        }

        /* подвал */
        .footer-note {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #b0b9cc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .footer-note i {
            color: #8a9bb5;
        }

        .footer-note .brand {
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(100, 150, 255, 0.5);
        }

        /* Анимация мерцания для определения */
        @keyframes pulseGlow {
            0% { text-shadow: 0 0 5px rgba(210, 230, 255, 0.3); }
            50% { text-shadow: 0 0 25px rgba(210, 230, 255, 0.9); }
            100% { text-shadow: 0 0 5px rgba(210, 230, 255, 0.3); }
        }

        .result-text.spinning {
            animation: pulseGlow 0.6s infinite;
            color: #ffffff;
        }

        .love-mode .result-text.spinning {
            animation: pulseGlow 0.6s infinite;
            color: #a53f5b;
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 480px) {
            .glass-panel {
                padding: 16px;
                border-radius: 32px;
            }
            
            .hero {
                padding: 8px 16px;
            }
            
            .avatar {
                width: 60px;
                height: 60px;
                min-width: 60px;
                font-size: 2rem;
            }
            
            .wheel-container {
                padding: 12px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 8px;
            }
            
            .status-item {
                justify-content: flex-start;
                padding: 12px;
            }
            
            .tabs {
                gap: 8px;
            }
            
            .tab {
                padding: 8px 20px;
                font-size: 1rem;
            }
        }

        /* Для iPhone в ландшафтной ориентации */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 8px;
            }
            
            .glass-panel {
                padding: 12px;
            }
            
            .hero {
                margin-bottom: 15px;
            }
            
            .wheel-container {
                padding: 12px;
            }
            
            .result-text {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loader-wrapper" id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">BuchinWeb</div>
            <div class="loader-sub">мишаня.продакшн</div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content" id="mainContent">
        <div class="glass-panel">
            <!-- Вкладки -->
            <div class="tabs">
                <div class="tab active" id="tabMain">
                    <i class="fas fa-dice"></i> Основное
                </div>
                <div class="tab" id="tabLove">
                    <i class="fas fa-heart"></i> Любовное
                </div>
            </div>

            <div class="title-section">
                <h1 id="mainTitle">ДИМА БУЧИН</h1>
                <div class="subtitle" id="subtitle">
                    <i class="fas fa-dice"></i> рулетка хуйни <i class="fas fa-dice"></i>
                </div>
            </div>

            <div class="hero">
                <div class="avatar" id="avatar">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="name-info">
                    <h2 id="heroName">Дима Бучин</h2>
                    <p id="heroDesc"><i class="fas fa-star"></i> рандом ученик 9а класса <i class="fas fa-star"></i></p>
                </div>
            </div>

            <!-- Таймер -->
            <div class="timer-container">
                <div class="timer-label" id="timerLabel">
                    <i class="fas fa-hourglass-half"></i> Следующее узнавание через
                </div>
                <div class="timer-display" id="timerDisplay">
                    <i class="fas fa-clock"></i> --:--:--
                </div>
            </div>

            <div class="wheel-container">
                <div class="wheel-display" id="wheelDisplay">
                    <!-- Изначально скрыто, показываем призыв к действию -->
                    <div class="result-text" id="resultText">
                        <i class="fas fa-question"></i>
                        <i class="fas fa-question"></i>
                        <i class="fas fa-question"></i>
                    </div>
                    <div class="result-sub" id="resultSub">
                        <i class="fas fa-hand-pointer"></i> нажми, чтобы узнать кто ты на сегодня
                    </div>
                </div>

                <div class="spin-button">
                    <button id="spinBtn">
                        <i class="fas fa-sync-alt"></i> Узнать <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <i class="fas fa-history"></i> Последний: <span id="lastResult"><i class="fas fa-question"></i></span>
                </div>
                <div class="status-item">
                    <i class="fas fa-balance-scale"></i> Вердикт: <span id="verdictGlow"><i class="fas fa-question"></i></span>
                </div>
            </div>

            <div class="footer-note">
                <i class="fas fa-copyright"></i>
                <span class="brand">мишаня.продакшн</span>
                <i class="fas fa-registered"></i>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // 7 кличек для основной вкладки: 3 плохих, 4 хороших
            const mainOutcomes = [
                // Плохие (3 штуки)
                { text: "ЛОХ", icon: "fa-face-frown", fullDisplay: '<i class="fas fa-face-frown"></i> ЛОХ <i class="fas fa-droplet"></i>', value: "loch", type: "bad" },
                { text: "ПЕДИК", icon: "fa-rainbow", fullDisplay: '<i class="fas fa-rainbow"></i> ПЕДИК <i class="fas fa-rainbow"></i>', value: "pedik", type: "bad" },
                { text: "КУКОЛД", icon: "fa-horn-ram", fullDisplay: '<i class="fas fa-horn-ram"></i> КУКОЛД <i class="fas fa-horn-ram"></i>', value: "cuckold", type: "bad" },
                
                // Хорошие (4 штуки)
                { text: "КОРОЛЬ", icon: "fa-crown", fullDisplay: '<i class="fas fa-crown"></i> КОРОЛЬ <i class="fas fa-crown"></i>', value: "king", type: "good" },
                { text: "ПАЦАН", icon: "fa-hat-cowboy", fullDisplay: '<i class="fas fa-hat-cowboy"></i> ПАЦАН <i class="fas fa-fire"></i>', value: "pacan", type: "good" },
                { text: "КРАСАВЧИК", icon: "fa-face-smile-wink", fullDisplay: '<i class="fas fa-face-smile-wink"></i> КРАСАВЧИК <i class="fas fa-heart"></i>', value: "handsome", type: "good" },
                { text: "СЕКС-СИМВОЛ", icon: "fa-heart", fullDisplay: '<i class="fas fa-heart" style="color: #c45d7a;"></i> СЕКС-СИМВОЛ <i class="fas fa-heart" style="color: #c45d7a;"></i>', value: "sexsymbol", type: "good" }
            ];

            // 6 девушек для любовной вкладки
            const loveOutcomes = [
                { text: "КОПТЮК", icon: "fa-female", fullDisplay: '<i class="fas fa-female" style="color: #c45d7a;"></i> КОПТЮК <i class="fas fa-female" style="color: #c45d7a;"></i>', value: "koptuk", type: "girl" },
                { text: "ИЦКОВА", icon: "fa-female", fullDisplay: '<i class="fas fa-female" style="color: #c45d7a;"></i> ИЦКОВА <i class="fas fa-female" style="color: #c45d7a;"></i>', value: "itskova", type: "girl" },
                { text: "ВАРЯ", icon: "fa-female", fullDisplay: '<i class="fas fa-female" style="color: #c45d7a;"></i> ВАРЯ <i class="fas fa-female" style="color: #c45d7a;"></i>', value: "varya", type: "girl" },
                { text: "ЛИЗА БРО", icon: "fa-female", fullDisplay: '<i class="fas fa-female" style="color: #c45d7a;"></i> ЛИЗА БРО <i class="fas fa-female" style="color: #c45d7a;"></i>', value: "liza", type: "girl" },
                { text: "МИЛАНА", icon: "fa-female", fullDisplay: '<i class="fas fa-female" style="color: #c45d7a;"></i> МИЛАНА <i class="fas fa-female" style="color: #c45d7a;"></i>', value: "milana", type: "girl" },
                { text: "ВИКА", icon: "fa-female", fullDisplay: '<i class="fas fa-female" style="color: #c45d7a;"></i> ВИКА <i class="fas fa-female" style="color: #c45d7a;"></i>', value: "vika", type: "girl" }
            ];

            // Элементы DOM
            const resultTextEl = document.getElementById('resultText');
            const resultSubEl = document.getElementById('resultSub');
            const lastResultEl = document.getElementById('lastResult');
            const verdictGlowEl = document.getElementById('verdictGlow');
            const spinBtn = document.getElementById('spinBtn');
            const timerDisplay = document.getElementById('timerDisplay');
            const timerLabel = document.getElementById('timerLabel');
            const mainTitle = document.getElementById('mainTitle');
            const subtitle = document.getElementById('subtitle');
            const avatar = document.getElementById('avatar');
            const heroName = document.getElementById('heroName');
            const heroDesc = document.getElementById('heroDesc');
            
            // Элементы вкладок
            const tabMain = document.getElementById('tabMain');
            const tabLove = document.getElementById('tabLove');
            
            // Элементы загрузки
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('mainContent');

            let lastOutcome = null;
            let timerInterval = null;
            
            // Текущая вкладка
            let currentTab = 'main';
            
            // Ключи для localStorage - РАЗДЕЛЬНЫЕ ДЛЯ КАЖДОЙ ВКЛАДКИ
            const MAIN_STORAGE_KEY = 'buchin_main_last_spin_time';
            const LOVE_STORAGE_KEY = 'buchin_love_last_spin_time';
            
            const LAST_RESULT_KEY = 'buchin_last_result';
            const LAST_VERDICT_KEY = 'buchin_last_verdict';
            const CURRENT_TAB_KEY = 'buchin_current_tab';
            const LOVE_LAST_RESULT_KEY = 'love_last_result';
            
            const COOLDOWN_HOURS = 12;
            const COOLDOWN_MS = COOLDOWN_HOURS * 60 * 60 * 1000;

            // Флаг, был ли уже таймер запущен
            let timerStarted = false;

            // Функция для получения случайного элемента в зависимости от вкладки
            function getRandomOutcome() {
                if (currentTab === 'main') {
                    return mainOutcomes[Math.floor(Math.random() * mainOutcomes.length)];
                } else {
                    return loveOutcomes[Math.floor(Math.random() * loveOutcomes.length)];
                }
            }

            // Найти outcome по value для текущей вкладки
            function findOutcomeByValue(value) {
                if (currentTab === 'main') {
                    return mainOutcomes.find(o => o.value === value) || null;
                } else {
                    return loveOutcomes.find(o => o.value === value) || null;
                }
            }

            // Получить ключ для времени в зависимости от вкладки
            function getStorageKey() {
                return currentTab === 'main' ? MAIN_STORAGE_KEY : LOVE_STORAGE_KEY;
            }

            // Проверка, можно ли крутить
            function canSpin() {
                const storageKey = getStorageKey();
                const lastSpinTime = localStorage.getItem(storageKey);
                if (!lastSpinTime) return true;
                
                const now = Date.now();
                const timeSinceLastSpin = now - parseInt(lastSpinTime);
                return timeSinceLastSpin >= COOLDOWN_MS;
            }

            // Получение оставшегося времени в мс
            function getRemainingTime() {
                const storageKey = getStorageKey();
                const lastSpinTime = localStorage.getItem(storageKey);
                if (!lastSpinTime) return 0;
                
                const now = Date.now();
                const timeSinceLastSpin = now - parseInt(lastSpinTime);
                const remaining = COOLDOWN_MS - timeSinceLastSpin;
                return remaining > 0 ? remaining : 0;
            }

            // Форматирование времени (ЧЧ:ММ:СС)
            function formatTime(ms) {
                if (ms <= 0) return "00:00:00";
                
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // Обновление таймера и состояния кнопки
            function updateTimerAndButton() {
                const remaining = getRemainingTime();
                
                if (remaining > 0) {
                    // Таймер активен
                    timerDisplay.innerHTML = `<i class="fas fa-hourglass-half"></i> ${formatTime(remaining)}`;
                    spinBtn.disabled = true;
                } else {
                    // Можно крутить
                    timerDisplay.innerHTML = `<i class="fas fa-check-circle" style="color: #4cd964;"></i> ГОТОВО!`;
                    spinBtn.disabled = false;
                }
            }

            // Запуск таймера (обновление каждую секунду)
            function startTimer() {
                if (timerInterval) clearInterval(timerInterval);
                
                updateTimerAndButton();
                
                timerInterval = setInterval(() => {
                    updateTimerAndButton();
                }, 1000);
            }

            // Сохранение времени кручения и результата
            function saveSpinData(outcome) {
                const storageKey = getStorageKey();
                localStorage.setItem(storageKey, Date.now().toString());
                
                if (currentTab === 'main') {
                    localStorage.setItem(LAST_RESULT_KEY, outcome.value);
                    localStorage.setItem(LAST_VERDICT_KEY, outcome.type);
                } else {
                    localStorage.setItem(LOVE_LAST_RESULT_KEY, outcome.value);
                }
                
                // Запускаем таймер
                if (!timerStarted) {
                    timerStarted = true;
                    startTimer();
                } else {
                    updateTimerAndButton();
                }
            }

            // Загрузка сохранённых данных для текущей вкладки
            function loadSavedData() {
                if (currentTab === 'main') {
                    const savedResult = localStorage.getItem(LAST_RESULT_KEY);
                    const savedVerdict = localStorage.getItem(LAST_VERDICT_KEY);
                    
                    if (savedResult && savedVerdict) {
                        const outcome = mainOutcomes.find(o => o.value === savedResult);
                        if (outcome) {
                            // Показываем сохранённый результат
                            resultTextEl.innerHTML = outcome.fullDisplay;
                            // Показываем имя/кличку в "Последний"
                            lastResultEl.innerHTML = outcome.text;
                            
                            if (savedVerdict === 'good') {
                                verdictGlowEl.innerHTML = '<i class="fas fa-check-circle" style="color: #4cd964;"></i> <i class="fas fa-thumbs-up" style="color: #4cd964;"></i>';
                            } else {
                                verdictGlowEl.innerHTML = '<i class="fas fa-times-circle" style="color: #ff3b30;"></i> <i class="fas fa-thumbs-down" style="color: #ff3b30;"></i>';
                            }
                            
                            return true;
                        }
                    }
                } else {
                    const savedResult = localStorage.getItem(LOVE_LAST_RESULT_KEY);
                    
                    if (savedResult) {
                        const outcome = loveOutcomes.find(o => o.value === savedResult);
                        if (outcome) {
                            // Показываем сохранённый результат
                            resultTextEl.innerHTML = outcome.fullDisplay;
                            // Показываем имя в "Последний"
                            lastResultEl.innerHTML = outcome.text;
                            verdictGlowEl.innerHTML = '<i class="fas fa-heart" style="color: #c45d7a;"></i> <i class="fas fa-heart" style="color: #c45d7a;"></i>';
                            
                            return true;
                        }
                    }
                }
                return false;
            }

            // Обновление таймера при переключении вкладки
            function updateTimerForCurrentTab() {
                // Сбрасываем флаг таймера при переключении вкладки
                timerStarted = false;
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // Проверяем, можно ли крутить
                if (!canSpin()) {
                    // Если есть сохранённое время и оно ещё не прошло
                    spinBtn.disabled = true;
                    
                    // Показываем оставшееся время
                    const remaining = getRemainingTime();
                    if (remaining > 0) {
                        timerDisplay.innerHTML = `<i class="fas fa-hourglass-half"></i> ${formatTime(remaining)}`;
                        
                        // Запускаем таймер, если время ещё идёт
                        timerStarted = true;
                        startTimer();
                    } else {
                        timerDisplay.innerHTML = '<i class="fas fa-check-circle" style="color: #4cd964;"></i> ГОТОВО!';
                        spinBtn.disabled = false;
                    }
                } else {
                    spinBtn.disabled = false;
                    timerDisplay.innerHTML = '<i class="fas fa-check-circle" style="color: #4cd964;"></i> ГОТОВО!';
                }
            }

            // Переключение на основную вкладку
            function switchToMainTab() {
                currentTab = 'main';
                localStorage.setItem(CURRENT_TAB_KEY, 'main');
                
                // Обновляем UI
                document.body.classList.remove('love-mode');
                tabMain.classList.add('active');
                tabLove.classList.remove('active');
                
                mainTitle.textContent = 'ДИМА БУЧИН';
                subtitle.innerHTML = '<i class="fas fa-dice"></i> рулетка хуйни <i class="fas fa-dice"></i>';
                avatar.innerHTML = '<i class="fas fa-crown"></i>';
                heroName.textContent = 'Дима Бучин';
                heroDesc.innerHTML = '<i class="fas fa-star"></i> рандом ученик 9а класса <i class="fas fa-star"></i>';
                timerLabel.innerHTML = '<i class="fas fa-hourglass-half"></i> Следующее узнавание через';
                
                // Загружаем сохранённые данные
                const hasSavedData = loadSavedData();
                
                if (!hasSavedData) {
                    resultTextEl.innerHTML = '<i class="fas fa-question"></i> <i class="fas fa-question"></i> <i class="fas fa-question"></i>';
                    lastResultEl.innerHTML = '<i class="fas fa-question"></i>';
                    verdictGlowEl.innerHTML = '<i class="fas fa-question"></i>';
                }
                
                resultSubEl.innerHTML = '<i class="fas fa-hand-pointer"></i> нажми, чтобы узнать кто ты на сегодня';
                
                // Обновляем таймер
                updateTimerForCurrentTab();
            }

            // Переключение на любовную вкладку
            function switchToLoveTab() {
                currentTab = 'love';
                localStorage.setItem(CURRENT_TAB_KEY, 'love');
                
                // Обновляем UI
                document.body.classList.add('love-mode');
                tabLove.classList.add('active');
                tabMain.classList.remove('active');
                
                mainTitle.textContent = 'ЛЮБОВНАЯ РУЛЕТКА';
                subtitle.innerHTML = '<i class="fas fa-heart"></i> кто сегодня твоя девушка <i class="fas fa-heart"></i>';
                avatar.innerHTML = '<i class="fas fa-heart"></i>';
                heroName.textContent = 'Дима Бучин';
                heroDesc.innerHTML = '<i class="fas fa-heart"></i> сердцеед <i class="fas fa-heart"></i>';
                timerLabel.innerHTML = '<i class="fas fa-hourglass-half"></i> Следующая девушка через';
                
                // Загружаем сохранённые данные
                const hasSavedData = loadSavedData();
                
                if (!hasSavedData) {
                    resultTextEl.innerHTML = '<i class="fas fa-question"></i> <i class="fas fa-question"></i> <i class="fas fa-question"></i>';
                    lastResultEl.innerHTML = '<i class="fas fa-question"></i>';
                    verdictGlowEl.innerHTML = '<i class="fas fa-question"></i>';
                }
                
                resultSubEl.innerHTML = '<i class="fas fa-hand-pointer"></i> нажми, чтобы узнать кто твоя девушка';
                
                // Обновляем таймер
                updateTimerForCurrentTab();
            }

            // Функция обновления интерфейса при кручении
            function spinWheel() {
                console.log('Кнопка нажата!'); // Для отладки
                
                if (!canSpin()) {
                    // Если ещё нельзя крутить, показываем сообщение
                    resultSubEl.innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #ff3b30;"></i> Подожди 12 часов!';
                    return;
                }

                // Добавляем класс анимации
                resultTextEl.classList.add('spinning');
                
                if (currentTab === 'main') {
                    resultSubEl.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Определяем твою кликуху на день...';
                } else {
                    resultSubEl.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Ищем твою девушку...';
                }

                // Блокируем кнопку на время "кручения"
                spinBtn.disabled = true;

                // Имитация задержки рулетки (эффект ожидания)
                setTimeout(() => {
                    const outcome = getRandomOutcome();
                    lastOutcome = outcome;

                    // Обновляем основной результат
                    resultTextEl.innerHTML = outcome.fullDisplay;
                    
                    // Обновляем подпись
                    if (currentTab === 'main') {
                        resultSubEl.innerHTML = '<i class="fas fa-check-circle"></i> твоя кликуха на сегодня определена';
                    } else {
                        resultSubEl.innerHTML = '<i class="fas fa-check-circle"></i> твоя девушка на сегодня найдена';
                    }
                    
                    // Обновляем статус-бар - теперь показываем ИМЯ/КЛИЧКУ, а не иконку
                    lastResultEl.innerHTML = outcome.text;
                    
                    // Вердикт в зависимости от вкладки
                    if (currentTab === 'main') {
                        if (outcome.type === 'good') {
                            verdictGlowEl.innerHTML = '<i class="fas fa-check-circle" style="color: #4cd964;"></i> <i class="fas fa-thumbs-up" style="color: #4cd964;"></i>';
                        } else {
                            verdictGlowEl.innerHTML = '<i class="fas fa-times-circle" style="color: #ff3b30;"></i> <i class="fas fa-thumbs-down" style="color: #ff3b30;"></i>';
                        }
                    } else {
                        verdictGlowEl.innerHTML = '<i class="fas fa-heart" style="color: #c45d7a;"></i> <i class="fas fa-heart" style="color: #c45d7a;"></i>';
                    }

                    // Убираем анимацию
                    resultTextEl.classList.remove('spinning');
                    
                    // Сохраняем время кручения и результат
                    saveSpinData(outcome);
                    
                }, 800); // 0.8 секунды эффекта
            }

            // Назначаем обработчики на вкладки
            tabMain.addEventListener('click', switchToMainTab);
            tabLove.addEventListener('click', switchToLoveTab);

            // Назначаем обработчик на кнопку
            if (spinBtn) {
                spinBtn.addEventListener('click', spinWheel);
                console.log('Обработчик назначен');
            } else {
                console.error('Кнопка не найдена!');
            }

            // Для мобильных устройств
            if ('ontouchstart' in window) {
                document.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('touchstart', function(e) {
                        // Просто предотвращаем стандартное поведение
                    });
                });
            }

            // Загрузка сайта с экраном загрузки
            window.addEventListener('load', function() {
                console.log('Страница загружена');
                
                // Проверяем сохранённую вкладку
                const savedTab = localStorage.getItem(CURRENT_TAB_KEY);
                
                if (savedTab === 'love') {
                    switchToLoveTab();
                } else {
                    switchToMainTab();
                }
                
                // Показываем загрузку 2.5 секунды
                setTimeout(function() {
                    loader.classList.add('hidden');
                    mainContent.classList.add('visible');
                }, 2500);
            });
        })();
    </script>
